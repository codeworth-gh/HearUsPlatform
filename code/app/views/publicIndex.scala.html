@()(implicit request:RequestHeader, msgs:MessagesProvider)


@templates.bsBase(Messages("application.title") ) {
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-3">
            @Messages("index.title.hear")<strong> @Messages("index.title.us")</strong>
          </h1>
          <hr class="my-4">
          <div class="alert alert-info" role="alert">
            <strong>@Messages("index.slogan")</strong>
          </div>
          <div class="col text-center">
            <a href="@routes.UserCtrl.showLogin" style="margin-left: 2em">@Messages("login") </a>
            <a href="@routes.UserCtrl.showSignupPage">@Messages("signup")</a>
          </div>
            <p class="text-center">@Messages("index.note")</p>
        </div>
      </div>
    </div>
  </div>
}
