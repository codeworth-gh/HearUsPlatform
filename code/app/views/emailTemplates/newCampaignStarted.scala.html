@(campaign:Campaign, managers:Seq[User], rootUrl:String)
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p style="font-size: 16pt">
      New campaign was created on hear-us:
      <a href="@rootUrl/@campaign.slug.map(slg=>routes.CampaignPublicCtrl.index(slg))">@campaign.title<a>
    </p>
    <p>
      Contact info:
    </p>
    <ul>
      <li>Contact email: <a href="mailto:@campaign.contactEmail">@campaign.contactEmail</a></li>
      <li>Campaign managers:
        <ul>
          @for(u <- managers) {
            <li><a href="mailto:@u.email">@u.name (@u.email)<a></li>
          }
        </ul>
      </li>
    </ul>
  </body>
</html>
